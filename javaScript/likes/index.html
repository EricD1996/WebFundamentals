<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>Network</h1>
    </div>
    <div class="feed">
        <h2>Your Feed</h2>
    </div>
    <div class="main">
        <div class="left-col">
            <div class="avatar">
                <img src="./user.png" alt="">
                <br>
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="right-col">
            <div class="person">
                <div class="upper-half">
                    <h2>Neil M</h2>
                    <p><span id="neil">9</span> like(s)</p>
                    <button onclick="addLike('#neil')">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="person">
                <div class="upper-half">
                    <h2>Nichole K</h2>
                    <p><span  id="nichole">12</span> like(s)</p>
                    <button onclick="addLike('#nichole')">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="person">
                <div class="upper-half">
                    <h2>Jim R</h2>
                    <p><span id="jim">9</span> like(s)</p>
                    <button onclick="addLike('#jim')">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
