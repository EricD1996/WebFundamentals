<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="row"></div>
        <div class="profile-pic">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcXFXmabBZ9Ipluu6WEK6O1BNuvEg02zg7IA&usqp=CAU" alt="Picture of Dexter">
        </div>
        <div class="info">
            <h1>Dexter</h1>
            <div class="location">
                <img id="location-pin" src="https://cdn-icons-png.flaticon.com/512/64/64113.png" alt="Location pin">
                <p>Cartoon Network</p>
            </div>
            <p>Scientist | Engineer</p>
            <p>Cartoon Networks Kid Scientist!</p>
            <div class="edit-profile">
                <img id="cog" src="https://cdn-icons-png.flaticon.com/512/25/25442.png" alt="cogwheel">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
