<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</Form></title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" id="last_name">
        </div>
        <div>
            <label for="Email">Email Address:*</label>
            <input type="email"  id="Email">
        </div>
        <div>
            <label for="Password">Password:*</label>
            <input type="password"  id="Password">
        </div>
        <div>
            <label for="Confirm">Confirm Password:*</label>
            <input type="password" id="Confirm">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="gender" id="NoAnswer">
            <label for="NoAnswer">I prefer not to answer</label>
        </div>
        <div>
            <label for="text">A short description about myself:</label>
            <textarea id="text" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select id="language">
                <option value="">Javascript</option>
                <option value="">Python</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox"  id="check">
            <label for="check">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="Submit" value="Create Account">
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
