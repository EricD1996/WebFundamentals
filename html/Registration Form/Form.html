<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Adoption Form</title>
</head>
<body>
    <h1>Adopt a furry companion today</h1>
    <h4>Please fill out the form below</h4>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
        </div>
        <div>
            <label for="date">Select a date to come in</label>
            <input type="date"id="date">
        </div>
        <div>
            <label for="num_pets">How many pets would you like?</label>
            <input type="number" id="num_pets">
        </div>
        <div>
            <label for="reason">Reasons you want a pet:</label>
            <textarea id="reason" columns="30" rows="5"></textarea>
        </div>
        <div>
            <label for="color">Desired color for pet Collar</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="location">Please select one location:</label>
            <select id="location">
                <option value="">Los Angeles</option>
                <option value="">San Francisco</option>
                <option value="">San Diego</option>
            </select>
        </div>
        <div>
            <p>Please select an age group:</p>
            <input type="radio" name="age" id="1">
            <label for="1">18-45</label>
            <input type="radio" name="age" id="2">
            <label for="2">45-65</label>
            <input type="radio" name="age" id="3">
            <label for="3">65+</label>
        </div>
        <div>
            <p>Please select the type of pets you might be interested in:</p>
            <input type="checkbox" id="dogs">
            <label for="dogs">Dogs</label>
            <input type="checkbox" id="Cats">
            <label for="Cats">Cats</label>
            <input type="checkbox" id="Hamsters">
            <label for="Hamsters">Hamsters</label>
            <input type="checkbox" id="Alpacas">
            <label for="Alpacas">Alpacas</label>
        </div>
        <input type="Submit" value="Schedule Appointment!">
    </form>
</body>
</html>
